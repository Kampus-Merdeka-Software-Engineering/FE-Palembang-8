<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login</title>

    <!-- Feather Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css" />

    <!-- Login form -->
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form
          method="POST"
          action="http://localhost:5000/users/login"
          id="myForm"
        >
          <h2>Log In</h2>

          <div class="input-style">
            <input
              type="email"
              required
              name="email"
              id="email"
            />
            <label for="email">Enter your email</label>
            <i class="bx bxs-envelope"></i>
          </div>

          <div class="input-style">
            <input
              type="password"
              required
              name="password"
              id="password"
            />
            <label for="password">Enter your password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>

          <button type="submit" class="btn">Log In</button>

          <div class="sign-link">
            <p>
              Don't have an account?
              <a href="signUp.html">Sign Up</a>
            </p>
            <!-- Tambahkan elemen untuk menampilkan pesan kesalahan -->
            <p id="error-message" style="color: red;"></p>
          </div>
        </form>
      </div>
      <!-- Footer -->
      <footer>
        <p>&copy; 2023 Care Fit 2023. All rights reserved.</p>
      </footer>
      <!-- JavaScript -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $(document).ready(function () {
          $('#myForm').submit(function (event) {
            event.preventDefault(); // Menghentikan form submission
  
            $.ajax({
              type: 'POST',
              url: $(this).attr('action'),
              data: $(this).serialize(),
              success: function (result) {
                console.log(result);
                if (result.message === "Berhasil Login") {
                  // Jika login berhasil, arahkan ke halaman home.html (di direktori yang sama)
                  window.location.href = "home2.html"; // Nama file home.html
                } else {
                  // Tampilkan pesan kesalahan jika login gagal
                  $('#error-message').text("Gagal Login: Email atau password salah. Silakan coba lagi.");
                }
                // Reset formulir setelah permintaan selesai
                document.getElementById("myForm").reset();
              },
              error: function (res) {
                $("html,body").animate({
                  scrollTop: 0
                }, 80);
                // Tampilkan pesan kesalahan jika terjadi kesalahan permintaan
                $("#alert-gagal").css("display", "block");
              }
            });
            return false;
          });
        });
      </script>
    </div>
  </body>
</html>
